<html>
    <head>
        <title>主页面</title>
        <meta charset="UTF-8" />
        <!--引入主题样式-->
        <link rel="stylesheet" type="text/css" href="{{static_url('themes/bootstrap/easyui.css')}}" />
        <!--引入图标样式-->
        <link rel="stylesheet" type="text/css" href="{{static_url('themes/icon.css')}}" />
        <!--引入jQuery文件-->
        <script src="{{static_url('js/jquery.min.js')}}" type="text/javascript" charset="utf-8"></script>
        <!--引入EasyUi的js文件-->
        <script src="{{static_url('js/jquery.easyui.min.js')}}" type="text/javascript" charset="utf-8"></script>
        <!--
            主页面:
                1 引入EasyUI插件
                2 使用body布局方式
                3 将布局后的每块区域完成内容填充
        -->
        <!--引入主页面布局样式-->
        <link rel="stylesheet" type="text/css" href="{{static_url('css/index.css')}}" />
        <!--声明js代码域-->
    </head>

    <body class="easyui-layout">
        <!--布局：北-->
        <div data-options="region:'north'" style="height: 50%;background-image: url(./static/img/layout-browser-hd-bg.gif);">
            <!--添加网站Logo-->
            <span id="n_logo" style="margin-left: 20px;">
                <img src="{{static_url('img/blocks.gif')}}" width="35px" style="margin-top: 5px;"/>
                <font color="white" size="4px">{{title}}</font>
            </span>
            <span id="n_title" style="float: right;">
                欢迎<span id="username" value="admin"></span>登录&nbsp;&nbsp;&nbsp;
                <a id="n_title_pwd" href="javascript:void(0)">修改密码</a>|
                <a id="n_title_out" href="javascript:void(0)">退出</a>
            </span>
        </div>

        <!--布局：南-->
        <div id="sdiv" data-options="region:'south',border:false" style="height:35%;">
            &copy;2008-2018 杨少博的个人资产管理系统
        </div>

        <!--  页面左边区域    -->
        <div data-options="region:'west',title:'系统菜单',split:true" style="width: 200px;">
            <div class="easyui-accordion" data-options="fit:true,border:false">
                <div id="tree" title="客户信息" >
                </div>
                <div id="" title="资金信息">
                </div>
                <div id="" title="系统信息">
                </div>
            </div>
        </div>

        <!--布局：中间-->
        <div data-options="region:'center'">
            <!--选项卡使用-->
            <div id="div_tabs" class="easyui-tabs" data-options="fit:true,border:false">
                <!--首页-->
                <div id="" title="首页" style="background-image:url(./static/img/body.jpg) ;background-size: cover;">
                    
                </div>
            </div>
        </div>



        <!--创建修改密码窗口-->
        <div id="div_pwd" class="easyui-window" title="修改密码" style="width: 400px;height: 250px;" data-options="collapsible:false,minimizable:false,maximizable:false,closed:true,modal:true">
            <table>
                <tr>
                    <td>原有密码:</td>
                    <td>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td>新密码:</td>
                    <td>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a id="btnCon" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'">确认修改</a> &nbsp;&nbsp;&nbsp;&nbsp;
                        <a id="btnCan" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
                    </td>
                </tr>
            </table>
        </div>


        <!--引入index文件-->
        <script src="{{static_url('js/index.js')}}" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
