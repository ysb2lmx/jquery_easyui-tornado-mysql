
{% extends "form_base.html"  %}
<!-- 继承title块 -->

{% block context %}
<form id="customer_form" method="post">
    <div id="p_certificate" class="easyui-panel" title="证件信息" style="width:100%;height:200px;padding:10px;" data-options="collapsible:true,minimizable:false,maximizable:true">
        <div style="margin-bottom:20px;padding:10px;">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="姓名:" name="name">
            <select class="easyui-combobox" labelPosition="left" style="width:20%;height:30px" label="证件类型:" name="certificate_type">
                <option value="身份证">身份证</option>
                <option value="护照">护照</option>
                <option value="军官证">军官证</option>
                <option value="士兵证">士兵证</option>
                <option value="户口本">户口本</option>
                <option value="警官证">警官证</option>
                <option value="台湾居民来往大陆通行证（简称“台胞证”）">台湾居民来往大陆通行证（简称“台胞证”）</option>
                <option value="港澳居民来往内地通行证（简称“回乡证”）">港澳居民来往内地通行证（简称“回乡证”）</option>
                <option value="临时身份证">临时身份证</option>
                <option value="港澳通行证">港澳通行证</option>
                <option value="营业执照">营业执照</option>
                <option value="外国人居留证">外国人居留证</option>
                <option value="香港身份证">香港身份证</option>
                <option value="武警证">武警证</option>
                <option value="组织机构代码证">组织机构代码证</option>
                <option value="行政机关">行政机关</option>
                <option value="社会团体">社会团体</option>
                <option value="军队">军队</option>
                <option value="武警">武警</option>
                <option value="下属机构(具有主管单位批文号)">下属机构(具有主管单位批文号)</option>
                <option value="基金会">基金会</option>
                <option value="其它">其它
            </select>
        
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" data-options="required:false,prompt:'请输入正确的证件号码',editable:true" maxlength=18 label="证件号码:"  name="certificate_number">
            <select class="easyui-combobox" labelPosition="left" style="width:20%;height:30px" data-option"panelHeight:'auto',labelPosition: 'top'" label="性别:" name="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <br>
        </div>
        <div style="margin-bottom:20px;padding:10px;">
            <input class="easyui-datebox" labelPosition="left" style="width:20%;height:30px" label="证件签发日期:" name="issue_date">
            <input class="easyui-datebox" labelPosition="left" style="width:20%;height:30px" label="证件到期日期:" name="due_date">
        </div>
    </div>
    
    <div id="p" class="easyui-panel" title="个人基本信息" style="width:100%;height:200px;padding:10px;" data-options="collapsible:true,minimizable:false,maximizable:true">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="国籍:" name="country">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="出生日期:" name="birth_day">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="最高学历:" name="edu">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="最高学位:" name="degree">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="住宅电话:" name="telephone_number">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="手机号码:" name="mobile_phone">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="电子邮箱:" data-options="required:true,prompt:'请输入正确的电子邮箱地址...',validType:'email',editable:false">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="家庭地址:">
        </div>
    </div>


    <div id="p" class="easyui-panel" title="联系人信息" style="width:100%;height:200px;padding:10px;" data-options="collapsible:true,minimizable:false,maximizable:true">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" labelPosition="left" style="width:20%;height:30px" label="现住址:">
        </div>
    </div>
    
    <div id="p" class="easyui-panel" title="个人履历" style="width:100%;height:200px;padding:10px;" data-options="collapsible:true,minimizable:false,maximizable:true">
    </div>

    <div id="p" class="easyui-panel" title="工作履历" style="width:100%;height:200px;padding:10px;" data-options="collapsible:true,minimizable:false,maximizable:true">
    </div>

    <div id="p" class="easyui-panel" title="婚姻状况" style="width:100%;height:200px;padding:10px;" data-options="collapsible:true,minimizable:false,maximizable:true">
    </div>

    <div id="p" class="easyui-panel" title="家庭状况" style="width:100%;height:200px;padding:10px;" data-options="collapsible:true,minimizable:false,maximizable:true">
    </div>

    <div>
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width:15%;height:32px" id='add'>新增</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" style="width:15%;height:32px" id='reset'>重置</a>
    </div>

</form>
<script src="{{static_url('js/customer_add.js')}}" type="text/javascript" charset="utf-8"></script>
{% end %}
